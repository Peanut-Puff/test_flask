<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/mycss.css">
  <link rel="stylesheet" href="../static/css/fileinput.min.css" />
  <link rel="stylesheet" href="../static/css/theme.css" />
  <link rel="stylesheet" href="../static/css/bootstrap.css" />
  <link rel="stylesheet" href="../static/css/dropdown.css" />
  <script src="../static/js/fileinput.min.js"></script>
  <script src="../static/js/jquery-3.5.1.min.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/theme.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Portfolio</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li><a href="/upload">Upload</a></li>
          <li class="active"><a href="/gallery">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>

    <div class="page-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="col-12">
              <form id="form1" action="http://localhost:5000/gallery" method="post">
                <div class="row">
                  <div class="col-md-4 py-3 mt-4 ml-6 ">
                    <select class="select-box" name="selectpic">
                      <option>--请选择--</option>
                      {% for i in range(n) %}
                      <option value={{i+1}}>{{u[i][0]}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="col-md-4 m-auto pt-4">
                    <label class="label">
                      <input type="submit" name="submit" id="submit" />
                      <span>Search</span>
                    </label>
                  </div>
                </div>
              </form>
            </div>

            <div class="row">
              <div class="col-md-auto col-lg-auto py-3">
                <div class="card-blog">
                  <div class="header">
                    <div class="entry-footer">
                      <img id="img" src="{{imgpath}}" class="img-responsive" style="width:100%" alt="Not Found Image">
                    </div>
                  </div>
                  <div class="footer">
                    <p>{{imgname}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div> <!-- .container -->
    </div> <!-- .page-section -->
  </main>




  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>

</body>

</html>

  <link rel="stylesheet" href="../static/css/theme.css"/>
  <link rel="stylesheet" href="../static/css/bootstrap.css"/>

  <script src="../static/js/jquery-3.5.1.min.js"></script>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="/">Portfolio</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>

  <div class="jumbotron">
    <div class="container text-center">
      <h1 id="time">{{ time}}</h1>
      <p>Have a good time!</p>
    </div>
  </div>

  <div class="container-fluid bg-3 text-center">
    <h2>pick a pic...</h2><br>
    <div class="row">
      <div class="col-sm-6">


        <form role="form" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
          <div>
            <label class="label">
              <input type="file" name="file" id="file" accept=".png,.jpg,.jpeg" required />

            </label>

              <input type="submit" name="submit" id="submit" />

          </div>
          <div class="preview">
            <img id="img" src="{{img}}" class="img-responsive img-gray" style="width:100%" alt="Image">

        </form>
      </div>
      <div class="col-sm-6">
        <h3 style="margin:20px">files</h3>
        <table>
          <tr>
            <th>name</th>
            <th>path</th>
          </tr>
          {% for i in u %}
          <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>

    </div>
  </div><br>



  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>

</body>

</html>

<script type="text/javascript">
  function gettime() {
    $.ajax({
      url: '/gettime',                     //从gettime这个视图函数获取数据，一会编写
      type: 'get',                         //采用get方法
      timeout: 10000,                      //超时时间设置为10秒
      success: function (t) {               //成功之后的结果，这里的t是从'/gettime'视图函数获得的返回值，如果返回值有多个，可以用json
        $('#time').html(t)//用“当前时间为：t”代替timenow也就是上面的“当前时间?"
      }
    });
  }
  setInterval(gettime, 100)                   //每秒刷新一次
</script>


<script>
  const input = document.querySelector('input');
  const preview = document.querySelector('.preview');

  input.style.opacity = 0;

  input.addEventListener('change', updateImageDisplay);
  //清空preview
  function updateImageDisplay() {
    while (preview.firstChild) {
      preview.removeChild(preview.firstChild);
    }

    const curFiles = input.files;
    if (curFiles.length === 0) {
      const para = document.createElement('p');
      para.textContent = 'No files currently selected for upload';
      preview.appendChild(para);
    } else {
      for (const file of curFiles) {
        const para = document.createElement('p');
        if (validFileType(file)) {
          para.textContent = `File name ${file.name}, file size ${returnFileSize(file.size)}.`;
          const image = document.createElement('img');
          image.className = "img-responsive";
          image.style = "width:100%";
          image.id = "img";
          image.alt = "Image";
          image.src = URL.createObjectURL(file);
          preview.appendChild(image);
          preview.appendChild(para);
        } else {
          para.textContent = `File name ${file.name}: Not a valid file type. Update your selection.`;
          preview.appendChild(para);
        }
      }
    }
  }

  // https://developer.mozilla.org/zh-CN/docs/Web/Media/Formats/Image_types
  const fileTypes = [
    "image/apng",
    "image/bmp",
    "image/gif",
    "image/jpeg",
    "image/pjpeg",
    "image/png",
    "image/svg+xml",
    "image/tiff",
    "image/webp",
    "image/x-icon"
  ];

  function validFileType(file) {
    return fileTypes.includes(file.type);
  }

  function returnFileSize(number) {
    if (number < 1024) {
      return `${number} bytes`;
    } else if (number >= 1024 && number < 1048576) {
      return `${(number / 1024).toFixed(1)} KB`;
    } else if (number >= 1048576) {
      return `${(number / 1048576).toFixed(1)} MB`;
    }
  }

</script>
